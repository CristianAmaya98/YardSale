<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YardSale: Tienda Online</title>
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>

  <body>
    <nav>
      <img src="./assets/icons/icon_menu.svg" alt="menu" class="menu" />

      <div class="navbar-left">
        <img src="./assets/logos/logo_yard_sale.svg" alt="logo" class="logo" />
        <ul id="items-navbar"></ul>
      </div>

      <div class="navbar-right">
        <ul>
          <li class="navbar-email">user@example.com</li>
          <li class="navbar-shopping-cart">
            <img
              src="./assets/icons/icon_shopping_cart.svg"
              alt="shopping cart" />
            <div id="count-cart">0</div>
          </li>
        </ul>
      </div>

      <div class="desktop-menu inactive">
        <ul>
          <li>
            <a href="/" class="title">My orders</a>
          </li>

          <li>
            <a href="/">My account</a>
          </li>

          <li>
            <a href="/">Sign out</a>
          </li>
        </ul>
      </div>
    </nav>

    <aside class="product-detail inactive">
      <div class="title-container">
        <img src="./assets/icons/flechita.svg" alt="arrow" />
        <p class="title">My order</p>
      </div>

      <div class="my-order-content">
        <!-- <div class="shopping-cart">
          <figure>
            <img
              src="https://images.pexels.com/photos/276517/pexels-photo-276517.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
              alt="bike">
          </figure>
          <p>Bike</p>
          <p>$ 30,00</p>
          <img src="./assets/icons/icon_close.png" alt="close">
        </div> -->
      </div>

      <div class="order">
        <p>
          <span>Total</span>
        </p>
        <p id="total-pagar">$ 0</p>
      </div>

      <button id="pagar" class="primary-button">Pagar</button>
    </aside>

    <aside class="product-detail-article inactive" data-detail="enactive">
      <div id="button-close" class="product-detail-article-close">
        <img src="./assets/icons/icon_close.png" alt="close" />
      </div>
      <img id="image-product" src="" alt="" />
      <div class="product-detail-article-info">
        <p id="price-product">$35,00</p>
        <p id="name-product">Bike</p>
        <p id="description-product">
          With its practical position, this bike also fulfills a decorative
          function, add your hall or workspace.
        </p>
        <button id="shoppingButton" class="primary-button add-to-cart-button">
          <img src="./assets/icons/bt_add_to_cart.svg" alt="add to cart" />
          Agregar Carrito
        </button>
      </div>
    </aside>

    <section class="main-container"></section>

    <script src="./js/bundle.all.js"></script>
  </body>
</html>
